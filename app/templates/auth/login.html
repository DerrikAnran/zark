{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}甲鱼网 - 登录{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>登录</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <br>
    <p>忘记密码了? <a href="{{ url_for('auth.password_reset_request') }}">点这重置密码</a>.</p>
    <p>新来的? <a href="{{ url_for('auth.register') }}">点这注册账户</a>.</p>
</div>
{% endblock %}
